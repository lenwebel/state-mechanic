# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:
  push:
    tags:
      - '!release-**'
    branches:
      - master

jobs:
  version:
    runs-on: ubuntu-latest
    # permissions:
    #   actions: write
    #   checks: write
    #   contents: write
    #   deployments: write
    #   discussions: write
    #   issues: write
    #   packages: write
    #   pages: write
    #   statuses: write
    #   pull-requests: write

    steps:
      - name: Checkout code  
        uses: actions/checkout@v2

      - name: Set current date as env variable
        run: echo "MY_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
      - name: Echo current date
        run: echo $MY_DATE

      - name: Setup Git
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
          git tag release-${MY_DATE}
      - name: Checkout new branch
        run: |
          git checkout -b "release-${GITHUB_SHA}"

      - name: Pull recent commits
        run: |
          git pull origin master

      - name: Bump version and tag branch
        run: |
          npm version patch -m "v%s"
          VERSION=$(node -p "require('./package.json').version")
          git tag release-${VERSION}
        
      - name: Push new branch
        run: |
          git push --set-upstream origin release-${GITHUB_SHA}

      - name: Create Pull Request
        run: |
          gh pr create --fill
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
          
      - name: Approve PR
        run: |
          gh pr review --approve
          gh pr merge --admin --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_PAT }}    
 
  publish-npm:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
